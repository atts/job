<div class="mat-elevation-z8 display-box">
    <div class='row filter-box'>
        <mat-form-field class="example-full-width">
            <input matInput matTooltip="Free search across all fields if no radio button selected" (keyup)="applyFilter($event.target.value)" placeholder="search" [(ngModel)]="filterText">
        </mat-form-field>
        <mat-radio-group [(ngModel)]="selectedFilter">
            <mat-radio-button matTooltip="search only across experience" value="experience">Experience
            </mat-radio-button>
            <mat-radio-button matTooltip="search only across location" value="location">Location</mat-radio-button>
            <mat-radio-button matTooltip="search only across skills" value="skills">Skill</mat-radio-button>
            <mat-radio-button matTooltip="search only across companyname" value="companyname">Company</mat-radio-button>
        </mat-radio-group>
        <div class='inline'><button mat-button matTooltip="resets all filters" (click)='clearFilter()'>Reset</button>
        </div>
    </div>
    <div class='row' *ngIf=dataSource><span>Displaying {{filteredJobs}} out of {{allJobs.length}}</span></div>
    <div class='row'>
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="companyname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
                <td mat-cell *matCellDef="let element"> {{element.companyname}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="skills">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Skills </th>
                <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
            </ng-container>

            <ng-container matColumnDef="experience">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Experience </th>
                <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>
